{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Register</button>
    </div>
</form>
{% endblock %}
